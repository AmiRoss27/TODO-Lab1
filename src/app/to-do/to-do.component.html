<h1>TODO List</h1>
<p>A place to store your todos</p>
<input [(ngModel)]= "searchText" class = "filterInput"type="text" placeholder="Filter your to-dos">
<ol class="toDoList">
    <app-todo-item *ngFor = "let todoItem of todos | filter:searchText"
    [todo]="todoItem"
    (delete)="removeTask(todoItem)"></app-todo-item>
</ol>
<input [(ngModel)] = "newTask"class = "addInput"type="text" placeholder="Add your to-do">
<button class ="btnAdd" (click)="addTask()">Add</button>
